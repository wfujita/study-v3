name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
permissions:
  contents: read
jobs:
  ruff:
    name: ruff check     # ← status check 名になる
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: python -m pip install -U pip && pip install -r requirements.txt
      - run: ruff check .
  black:
    name: black check    # ← status check 名になる
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: python -m pip install -U pip && pip install -r requirements.txt
      - run: black --check .
  pytest:
    name: pytest run     # ← status check 名になる
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: python -m pip install -U pip && pip install -r requirements.txt
      - run: pytest -q

